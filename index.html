<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <link href="css/utils.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1 class="text-center">Calculator</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button grey">C</button>
      <button class="button grey">%</button>
      <button class="button grey">M+</button>
      <button class="button orange">M-</button>
    </div>
    <div class="row">
      <button class="button black">7</button>
      <button class="button black">8</button>
      <button class="button black">9</button>
      <button class="button orange operator">*</button>
    </div>
    <div class="row">
      <button class="button black">4</button>
      <button class="button black">5</button>
      <button class="button black">6</button>
      <button class="button orange operator">/</button>
    </div>
    <div class="row">
      <button class="button black">1</button>
      <button class="button black">2</button>
      <button class="button black">3</button>
      <button class="button orange operator">+</button>
    </div>
    <div class="row">
      <button class="button black">0</button>
      <button class="button black operator">.</button>
      <button class="button black operator">=</button>
      <button class="button orange operator">-</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  
</body>

</html>
